<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/assets/global.js" defer></script>
    <script type="module" src="/assets/cart.js" defer></script>
    <title>Kixster - Cart</title>
  </head>
  <body>
    <div class="overlay"></div>

    <nav>
      <div id="navbar">
        <h1><a href="https://kixster.netlify.app">KIXSTER</a></h1>
        <div class="cartanmenu">
          <div class="cart">
            <div class="itemm"></div>
            <a href="cart.html"><i class="ri-shopping-cart-line"></i></a>
          </div>
          <div class="user">
            <a href="signup.html"><i class="ri-user-line"></i></a>
          </div>
          <div class="menu">
            <div id="t"></div>
            <div id="b"></div>
          </div>
        </div>

        <div class="hamburger kixster-black">
          <a href="https://kixster.netlify.app">Home</a>
          <a href="about.html">About</a>
          <a href="shop.html">Shop</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <section class="cartsection">
      <div class="cart-pannel">
        <div class="address">
          <h3>Billing Address</h3>

          <form action="" method="get">
            <div class="name">
              <label for="fullname">Full Name </label>
              <input type="text" name="fullname" id="name" required />
            </div>
            <div class="emailadd">
              <label for="emailadd">Email</label>
              <input type="email" name="emailadd" id="email" required />
            </div>
            <div class="ad">
              <label for="address">Address</label>
              <input type="text" name="address" id="adr" required />
            </div>
            <div class="city">
              <label for="city">City</label>
              <input type="text" name="city" id="city" required />
            </div>
            <div class="state">
              <label for="state">State</label>
              <input type="text" name="state" id="state" required />
            </div>
            <div class="zip">
              <label for="zip">Zip</label>
              <input type="text" name="zip" id="zip" required />
            </div>
            <div id="checkoutbtn">
              <button type="submit" id="check">Make Payment</button>
            </div>
          </form>
        </div>
        <div class="cart-container"></div>
      </div>
    </section>
    <div class="mm"></div>
  </body>
</html>
