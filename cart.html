    <section class="cartsection">
      <div class="cart-pannel">
        <div class="address">
          <h3>Billing Address</h3>

          <form action="" method="get">
            <div class="name">
              <label for="fullname">Full Name<sup>*</sup> </label>
              <input
                type="text"
                name="fullname"
                id="name"
                required
                placeholder="Kixster user"
              />
            </div>
            <div class="emailadd">
              <label for="emailadd">Email<sup>*</sup></label>
              <input
                type="email"
                name="emailadd"
                id="email"
                required
                placeholder="kixster@kixster.com"
              />
            </div>
            <div class="ad">
              <label for="address">Address<sup>*</sup></label>
              <input
                type="text"
                name="address"
                id="adr"
                required
                placeholder="69 road "
              />
            </div>
            <div class="city">
              <label for="city">City<sup>*</sup></label>
              <input
                type="text"
                name="city"
                id="city"
                required
                placeholder="Hub City"
              />
            </div>
            <div class="state">
              <label for="state">State<sup>*</sup></label>
              <input
                type="text"
                name="state"
                id="state"
                required
                placeholder="Corn State"
              />
            </div>
            <div class="zip">
              <label for="zip">Zip<sup>*</sup> </label>
              <input
                type="text"
                name="zip"
                id="zip"
                required
                placeholder="000069"
              />
            </div>
            <div id="checkoutbtn">
              <button type="submit" id="check">Make Payment</button>
            </div>
          </form>
        </div>
        <div class="total">
          <div class="cart-box">
            <h3>Order Summary</h3>
            <div class="cart-container"></div>
          </div>
          <div class="total-amt">
            <h3>Price Details</h3>
            <div class="amt-list">
              <div class="item-amt">
                <p>1 x on runnning shoe</p>
                <p>r 16890</p>
              </div>
            </div>
            <div class="totalamt">
              <p>Total</p>
              <p id="grandtotal">r 50000</p>
            </div>
          </div>
        </div>
      </div>
    </section>
