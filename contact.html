<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/assets/global.js" defer></script>
    <script type="module" src="/assets/cart.js" defer></script>
    <title>Kixster - Contact</title>
  </head>
  <body>
    <div class="overlay"></div>

    <nav>
      <div id="navbar">
        <h1>KIXSTER</h1>
        <div class="cartanmenu">
          <div class="cart">
            <div class="itemm"></div>
            <a href="cart.html"><i class="ri-shopping-cart-line"></i></a>
          </div>
          <div class="menu">
            <div id="t"></div>
            <div id="b"></div>
          </div>
        </div>

        <div class="hamburger kixster-black">
          <a href="">Home</a>
          <a href="#about">About</a>
          <a href="#shop">Shop</a>
          <a href="/contact.html">Contact</a>
        </div>
      </div>
    </nav>
    <section id="contact">
      <section id="heading">
        <h2>Get in touch</h2>
      </section>
      <section id="center">
        <section id="left">
          <h3>
            Got questions or need the inside scoop? Hit us up — we’ve got you
            covered!
          </h3>
          <h4>Contact details:</h4>
          <div id="con"></div>
        </section>
        <section id="right">
          <form action="" method="get">
            <div class="name">
              <label for="username">Full Name<sup>*</sup></label>
              <input type="text" name="" id="username" required />
            </div>
            <div class="email">
              <label for="email">Email<sup>*</sup></label>
              <input type="email" name="" id="email" required />
            </div>
            <div class="message">
              <label for="message">Your Message<sup>*</sup></label>
              <textarea name="" id="message" required></textarea>
            </div>
            <div class="end">
              <button type="submit" class="sendMessage">Send</button>
            </div>
          </form>
        </section>
      </section>
    </section>

    <div class="mm"></div>
  </body>
</html>
