<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/assets/global.js" defer></script>
    <script type="module" src="/assets/auth.js" defer></script>
    <title>Kixster - Log in</title>
  </head>
  <body>
    <div class="overlay"></div>

    <nav>
      <div id="navbar">
        <h1><a href="https://kixster.netlify.app">KIXSTER</a></h1>
        <div class="cartanmenu">
          <div class="cart">
            <div class="itemm"></div>
            <a href="cart.html"><i class="ri-shopping-cart-line"></i></a>
          </div>
          <div class="user">
            <a href="signup.html"><i class="ri-user-line"></i></a>
          </div>
          <div class="menu">
            <div id="t"></div>
            <div id="b"></div>
          </div>
        </div>

        <div class="hamburger kixster-black">
          <a href="https://kixster.netlify.app">Home</a>
          <a href="#about">About</a>
          <a href="shop.html">Shop</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <section id="authpage">
      <section id="authright">
        <img src="/assets/images/login3.jpg" alt="nike shoe image" />
        <p>
          Photo by
          <a
            href="https://unsplash.com/@hamza01nsr?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >HamZa NOUASRIA</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-white-and-black-shoe-9qyGYNJN0nI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </section>
      <section id="authleft">
        <div class="authcenter">
          <div class="authead">
            <h2>Log In</h2>
            <p>Welcome back to the sneaker haven.</p>
          </div>
          <div class="authform">
            <form action="" method="get">
              <div class="mail">
                <input
                  type="email"
                  name="Email"
                  id="mail"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="password">
                <input
                  type="password"
                  name="Password"
                  id="password"
                  placeholder="Password"
                  required
                />
                <div class="peye">
                  <i class="ri-eye-line openeye"></i>
                  <i class="ri-eye-close-line closeeye hide"></i>
                </div>
              </div>
              <div class="submit">
                <input type="submit" value="Log In" />
              </div>
            </form>
          </div>
          <div class="authbtns">
            <div class="option">
              <button>
                <img
                  src="/assets/images/emoji/7123025_logo_google_g_icon.svg"
                  alt=""
                />
                <p>Sign up with Google</p>
              </button>
            </div>

            <h4><a href="#">Forgot your password ?</a></h4>
            <h4>Don't have an account? <a href="signup.html">Sign Up</a></h4>
          </div>
        </div>
      </section>
    </section>

    <div class="mm"></div>
  </body>
</html>
